{% extends './base.html' %}
{% block css %}
{% endblock %}

{% block content Title %}
Input Course
{% endblock %}

{% block content %}
<div class="container" style="padding: 0;">
    <div class="row" style="background-color: white; margin-bottom: 20px; border-radius: 10px; padding: 20px 10px;">
        <div class="cinput-header-title" style="margin-bottom: 20px;">
            <h4> Lecturer </h4>
        </div>
    <div class="form-group">
	<label for="courseName" class="form-control-label">Course name</label>
	<input type="text" name="courseName" id="courseName" class="form-control form-control-alternative" placeholder="Insert course name..." value="#"></div>
    <div class="form-group">
    	<label for="courseId" class="form-control-label">Course ID</label>
    	<input type="text" name="courseId" id="courseId" class="form-control form-control-alternative" placeholder="Insert course ID..." >
    </div>
    <div class="form-group">
    	<label for="courseDescription" class="form-control-label">Course description</label>
    	<textarea rows="4" class="form-control form-control-alternative" placeholder="Insert course description..."></textarea>
    </div>

    <div class="row">
    <div class="offset-2 col-6">
        <button type="button" class="btn btn-success" name="btnCreate" id="btnCreate" onclick="createCourse()">Create</button>
    </div>
</div>

{% endblock %}
