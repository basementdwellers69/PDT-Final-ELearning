{% extends './base.html' %}
{% block css %}
{% endblock %}

{% block title %}
Course
{% endblock %}

{% block text %}
Create Course
{% endblock %}

{% block content %}
<form method="POST">
<div class="container-fluid" style=" width: 70%;padding: 30px 0; border-radius: 10px;">
    <div class="row" style="background-color: white; margin-bottom: 20px; border-radius: 10px; padding: 20px 10px;">
        <div class="cinput-header-title" style="margin-bottom: 20px;">
            <h4> {{ session['username'] }} </h4>
        </div>

    <div class="form-group">
	<label for="courseName" class="form-control-label">Course name</label>
	<input type="text" name="courseName" id="courseName" class="form-control form-control-alternative" placeholder="Insert course name..." value=""></div>
    <div class="form-group">
    	<label for="courseId" class="form-control-label">Course ID</label>
    	<input type="text" name="courseId" id="courseId" class="form-control form-control-alternative" placeholder="Insert course ID..." value="">
    </div>
    <div class="form-group">
    	<label for="courseDescription" class="form-control-label">Course description</label>
    	<textarea name="courseDescription" id="courseDescription" rows="4" class="form-control form-control-alternative" placeholder="Insert course description..."></textarea>
    </div>

    <div class="row">
    <div class="col" style="padding-top: 10px;">
        <button style="float: right;" type="submit" class="btn btn-success" name="btnCreate" id="btnCreate">Create</button>
    </div>
    </div>
</div>
</div>
</form>
{% endblock %}
